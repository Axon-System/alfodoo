<!DOCTYPE html>
<html dir="ltr" lang="en-US">
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>

<!--

Copyright (c) 2016 Acsone SA/NV (http://www.acsone.eu)
-->

        <title>ViewerJS</title>
        <!-- If you want to use custom CSS (@font-face rules, for example) you should uncomment
             the following reference and use a local.css file for that. See the example.local.css
             file for a sample.
        <link rel="stylesheet" type="text/css" href="local.css" media="screen"/>
        -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
         <!-- load some small tweaks for the Odoo integration /-->
         <link type="text/css" rel="stylesheet" href="/web_cmis_viewer/static/lib/viewerjs-0.5.8/ViewerJS/ODFViewerPlugin.css"/>
         <link type="text/css" rel="stylesheet" href="/web_cmis_viewer/static/lib/viewerjs-0.5.8/ViewerJS/PDFViewerPlugin.css"/>
         <link type="text/css" rel="stylesheet" href="/web_cmis_viewer/static/lib/viewerjs-0.5.8/ViewerJS/viewer.css"
            media='screen'/>
         <link type="text/css" rel="stylesheet" href="/web_cmis_viewer/static/lib/viewerjs-0.5.8/ViewerJS/viewerTouch.css"
            media='only screen and (max-device-width: 800px) and (max-device-height: 800px)
            viewerTouch='1'/>
         
        <script src="/web_cmis_viewer/static/lib/viewerjs-0.5.8/ViewerJS/ODFViewerPlugin.js" type="text/javascript" charset="utf-8"></script>
        <script src="/web_cmis_viewer/static/lib/viewerjs-0.5.8/ViewerJS/PDFViewerPlugin.js" type="text/javascript" charset="utf-8"></script>
        <script src="/web_cmis_viewer/static/lib/viewerjs-0.5.8/ViewerJS/viewerjsversion.js" type="text/javascript" charset="utf-8"></script>
        <script src="/web_cmis_viewer/static/lib/viewerjs-0.5.8/ViewerJS/viewer.js" type="text/javascript" charset="utf-8"></script>
        <script src="CmisPreviewPluginLoader.js" type="text/javascript" charset="utf-8"></script>
    </head>

    <body>
        <div id = "viewer">
            <div id = "titlebar">
                <div id = "documentName"></div>
                <div id = "titlebarRight">
                    <button id = "presentation" class = "toolbarButton presentation" title = "Presentation"></button>
                    <button id = "fullscreen" class = "toolbarButton fullscreen" title = "Fullscreen"></button>
                    <button id = "download" class = "toolbarButton download" title = "Download"></button>
                </div>
           </div>
            <div id = "toolbarContainer">
                <div id = "toolbar">
                    <div id = "toolbarLeft">
                        <div id = "navButtons" class = "splitToolbarButton">
                            <button id = "previous" class = "toolbarButton pageUp" title = "Previous Page"></button>
                            <div class="splitToolbarButtonSeparator"></div>
                            <button id = "next" class = "toolbarButton pageDown" title = "Next Page"></button>
                        </div>
                        <label id = "pageNumberLabel" class = "toolbarLabel" for = "pageNumber">Page:</label>
                        <input type = "number" id = "pageNumber" class = "toolbarField pageNumber"/>
                        <span id = "numPages" class = "toolbarLabel"></span>
                    </div>
                    <div id = "toolbarMiddleContainer" class = "outerCenter">
                        <div id = "toolbarMiddle" class = "innerCenter">
                            <div id = 'zoomButtons' class = "splitToolbarButton">
                                <button id = "zoomOut" class = "toolbarButton zoomOut" title = "Zoom Out"></button>
                                <div class="splitToolbarButtonSeparator"></div>
                                <button id = "zoomIn" class = "toolbarButton zoomIn" title = "Zoom In"></button>
                            </div>
                            <span id="scaleSelectContainer" class="dropdownToolbarButton">
                                <select id="scaleSelect" title="Zoom" oncontextmenu="return false;">
                                    <option id="pageAutoOption" value="auto" selected>Automatic</option>
                                    <option id="pageActualOption" value="page-actual">Actual Size</option>
                                    <option id="pageWidthOption" value="page-width">Full Width</option>
                                    <option id="customScaleOption" value="custom"> </option>
                                    <option value="0.5">50%</option>
                                    <option value="0.75">75%</option>
                                    <option value="1">100%</option>
                                    <option value="1.25">125%</option>
                                    <option value="1.5">150%</option>
                                    <option value="2">200%</option>
                                </select>
                            </span>
                            <div id = "sliderContainer">
                                <div id = "slider"></div>
                            </div>
                        </div>
                    </div>
                    <div id = "toolbarRight">
                    </div>
                </div>
            </div>
            <div id = "canvasContainer">
                <div id = "canvas"></div>
            </div>
            <div id = "overlayNavigator">
                <div id = "previousPage"></div>
                <div id = "nextPage"></div>
            </div>
            <div id = "overlayCloseButton">
            &#10006;
            </div>
            <div id = "dialogOverlay"></div>
            <div id = "blanked"></div>
        </div>
    </body>
</html>
